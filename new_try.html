<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/python">

        import bluetooth
        
        # Bağlantıyı aramak için kullanılacak cihaz adı.
        # Bu değeri cihazınızın ayarlarından alabilirsiniz.
        target_name = "My Device"
        
        # Bağlantıyı aramak için kullanılacak cihaz adresi.
        # Bu değeri cihazınızın ayarlarından alabilirsiniz.
        target_address = None
        
        # Tüm cihazları taramak için bluetooth modülünü kullanıyoruz.
        nearby_devices = bluetooth.discover_devices()
        
        # Taranan cihazlar arasında aradığımız cihazı bulmaya çalışıyoruz.
        for bdaddr in nearby_devices:
            if target_name == bluetooth.lookup_name(bdaddr):
                target_address = bdaddr
                break
        
        # Eğer cihaz bulunamadıysa hata mesajı veriyoruz.
        if target_address is not None:
            print("Cihaz bulundu. Adresi: " + target_address)
        else:
            print("Cihaz bulunamadı.")
        
        # Bulunan cihaz ile bağlantı kurmaya çalışıyoruz.
        try:
            sock = bluetooth.BluetoothSocket(bluetooth.RFCOMM)
            sock.connect((target_address, 1))
            print("Bağlantı kuruldu.")
        except:
            print("Bağlantı kurulamadı.")
        
        </script>
        
</body>
</html>
